	<script type="text/javascript">
		function hasClass(elem, cls) {
		  cls = cls || '';
		  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
		  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
		}
		 
		function addClass(elem, cls) {
		  if (!hasClass(elem, cls)) {
		    elem.className = elem.className == '' ? cls : elem.className + ' ' + cls;
		  }
		}
		 
		function removeClass(elem, cls) {
		  if (hasClass(elem, cls)) {
		    var newClass = ' ' + elem.className.replace(/[\t\r\n]/g, '') + ' ';
		    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
		      newClass = newClass.replace(' ' + cls + ' ', ' ');
		    }
		    elem.className = newClass.replace(/^\s+|\s+$/g, '');
		  }
		}

		function run(statue) {
			if(!statue)statue =0;
			var timeLine =document.getElementsByClassName('filling_line')[0];
			for (var i = 0; i<=statue; i++) {
				xScale = 17*i;
				if (i ===6){
					timeLine.style.transform="scaleX(1)";
				}else{
					timeLine.style.transform="scaleX(0."+xScale+")";
				}
			}

			var order_itemArray = document.querySelectorAll('.order_item');
			for(var j =0;j < order_itemArray.length;j++) {
				removeClass(order_itemArray[j],'current');
				removeClass(order_itemArray[j],'selected');
			}
			for(var j =0;j <=statue;j++) {
				addClass(order_itemArray[j],'selected');
				if(j ===statue ||statue===0 )
					addClass(order_itemArray[j],'current');
			}
